version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.8
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/ttousai/circle-ci
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - deploy:
          name: Trigger Docker hub build
          command: |
            curl -H "Content-Type: application/json" -X POST \
              --data "{\"source_type\": \"Branch\", \"source_name\": \"${CIRCLE_BRANCH}\"}" \
              https://registry.hub.docker.com/u/ttousai/circle-ci-test/trigger/4a2be49a-51d1-45ef-b8ae-fe5183073629/

          name: Create kubernetes deployment
          command: |
            sleep 120
            ssh admin@54.158.115.114 kubectl --context=ctl.us-east-1.dev.magalix.org create -f deployment.yaml
